<html><head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>
  <body>
    <div class="gameboard">
        <!-- data color nos servira para identificar mas adelante que presion cada jugador -->
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>
        const celeste = document.getElementById('celeste')
        const violeta = document.getElementById('violeta')
        const naranja = document.getElementById('naranja')
        const verde = document.getElementById('verde')
        const btnEmpezar = document.getElementById('btnEmpezar')//para poder trabajar con el boton
        const ULTIMO_NIVEL = 3
        
        function empezarJuego() {
            //var juego = new Juego()
            window.juego = new Juego()

        }

        class Juego {
            constructor() {
                    this.inicializar()
                    this.generarSecuencia()
                    setTimeout(this.siguienteNivel, 500)
                    this.inicializar = this.inicializar.bind(this)              
            }

            inicializar() {
                //para no tener que escribir bind cada vez que llamemos a siguienteNivel
                this.siguienteNivel = this.siguienteNivel.bind(this)
                this.toggleBtnEmpezar() 
                //btnEmpezar.classList.add('hide')
                this.nivel = 1
                this.colores = {
                    //celeste: celeste solo con coma basta
                    celeste,
                    violeta,
                    naranja,
                    verde
                }
            }
            generarSecuencia(){
                            //creo un array que al principio empiezan los números en 0
            //luego saco números aleatorios menores a 4 y con el floor los aproximo hacia abajo, digamos 3.9 a 3
                this.secuencia = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4))
            }
            toggleBtnEmpezar(){//para mostrar boton de empezar
                if(btnEmpezar.classList.contains('hide')){
                    btnEmpezar.classList.remove('hide')
                }else{
                    btnEmpezar.classList.add('hide')
                }
            }

            siguienteNivel(){
                this.subnivel = 0//esto es la posicion de secuencia en donde va el usuario
                this.iluminarSecuencia()
                this.agregarEventosClick()
            }

            transformarNumeroAColor(numero){
                switch(numero){
                    case 0:
                        return 'celeste'
                    //no se hace un break ya que con el return ya no sigue avanzando
                    case 1:
                        return 'violeta'
                    case 2:
                        return 'naranja'
                    case 3:
                        return 'verde'
                }
            }

            transformarColorANumero(color){
                switch(color){
                    case 'celeste':
                        return 0
                    //no se hace un break ya que con el return ya no sigue avanzando
                    case 'violeta':
                        return 1
                    case 'naranja':
                        return 2
                    case 'verde':
                        return 3
                }
            }


            iluminarColor(color){
                this.colores[color].classList.add('light')
                /* busca todas las propiedades de css y le añade light
                digamos estaba así: class="color violeta right"
                y luego quedo así class="color violeta right light" */
                setTimeout(() => this.apagarColor(color), 350)//en cierto tiempo ejecuta esa función

            }

            apagarColor(color){
                this.colores[color].classList.remove('light')
            }

            iluminarSecuencia(){
                for(let i = 0; i < this.nivel; i++){//let se usa principalmente en ciclos
                    const color = this.transformarNumeroAColor(this.secuencia[i])
                    setTimeout(() => this.iluminarColor(color), 1000*i)
                    /* es para que se encienda el primer numero, luego despues
                    de un cierto tiempo se elimina el segundo y asi */
                }
            }

            agregarEventosClick(){
                this.colores.celeste.addEventListener('click', this.elegirColor.bind(this))
                this.colores.verde.addEventListener('click', this.elegirColor.bind(this))
                this.colores.violeta.addEventListener('click', this.elegirColor.bind(this))
                this.colores.naranja.addEventListener('click', this.elegirColor.bind(this))
                //.bind(this) es para que el objeto this sea esta clase juego
                //si no el this seria cada color, digamos el violeta, naranja...
            }

            eliminarEventosClick(){//para que cuando seleccionen ya no pase nada
                this.colores.celeste.removeEventListener('click', this.elegirColor.bind(this))
                this.colores.verde.removeEventListener('click', this.elegirColor.bind(this))
                this.colores.violeta.removeEventListener('click', this.elegirColor.bind(this))
                this.colores.naranja.removeEventListener('click', this.elegirColor.bind(this))
            }

            elegirColor(ev){
                console.log(ev)
                const nombreColor = ev.target.dataset.color
                console.log(nombreColor)
                const numeroColor = this.transformarColorANumero(nombreColor)
                this.iluminarColor(nombreColor)
                if(numeroColor === this.secuencia[this.subnivel]){
                    this.subnivel++
                    if(this.subnivel === this.nivel){//pasa de nivel
                        this.nivel++
                        this.eliminarEventosClick()
                        if(this.nivel === ULTIMO_NIVEL+1){
                            //this.ganoElJuego()
                        }else{
                            //settimeout es del navegador, cambia el this
                            setTimeout(this.siguienteNivel, 1500)//para que de tiempo de mostrar el siguiente número 
                        }
                    }
                }else{
                    //this.perdioElJuego()
                }
            }
            ganoElJuego(){
                //titulo de la ventana emergente, contenido, tipo
                //estos swal funcion como promesas
                swal('Felicidades','Ganaste!', 'success')
                    .then(this.inicializar)
            }
            perdioElJuego(){
                swal('Lo lamento',`Perdiste el Juego con ${this.subnivel} puntos`, 'error')
                    .then(() => {
                        this.eliminarEventosClick()
                        this.inicializar()
                        //empezarJuego()
                    })
            }
    }
    </script>
